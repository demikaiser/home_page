<html>
<head>

  <!-- Custom Global CSS -->
  <link rel="stylesheet" href="./global.css">

  <!-- UIKit JS-->
  <script src="./libraries/uikit-3.4.6/js/uikit.min.js"></script>
  <script src="./libraries/uikit-3.4.6/js/uikit-icons.min.js"></script>

  <!-- JQuery -->
  <script src="./libraries/jquery-3.5.1/jquery-3.5.1.min.js"></script>

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav"> 
          <li><a href="./blogs.html">Blogs</a></li>
          <li class="uk-active"><a href="./portfolios.html">Portfolios</a></li>
          <li><a href="./achievements/Resume_Jake_J._Choi.pdf" target="_blank">Resume</a></li>
        </ul>
      </div>
      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav"> 
          <li><a href="./index.html" uk-icon="icon: star; ratio: 1.5"></a></li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav"> 
          <li><a href="https://github.com/demikaiser" target="_blank" uk-icon="icon: github; ratio: 1.0"></a></li>
          <li><a href="https://www.youtube.com/channel/UCTzJ9r04bfNJ1WaG-tt7TFA" target="_blank" uk-icon="icon: youtube; ratio: 1.0"></a></li>
          <li><a href="https://ca.linkedin.com/in/jakejonghunchoi" target="_blank" uk-icon="icon: linkedin; ratio: 1.0"></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contents -->
  <br/>
  <div id="dkdv__homepage--portfolio-contents" class="uk-child-width-1-3@m" uk-grid="masonry: true">
  </div>
  <br/>

  <!-- Footer -->

  <!-- Scripts -->
  <script>
    fetch('./temporary/portfoliosInfo.json').then(response => {
      return response.json();
    }).then(data => {
      for (let i = 0; i < data.data.length; i++) {
        $("#dkdv__homepage--portfolio-contents").append(`
          <div>
            <a href="${data.data[i].indexPath}" target="_blank">
            <div class="uk-card uk-card-hover uk-card-small uk-card-default">
              <div class="uk-card-media-top">
                <img width="100%" data-src="${data.data[i].thumbnailPath}" alt="" uk-img>
              </div>
              <div class="uk-card-body">
                <h3 class="uk-card-title">${data.data[i].title}</h3>
                <p class="uk-text-meta uk-margin-remove-top">${data.data[i].subtitle}</p>
                <p>${data.data[i].description}</p>
              </div>
            </div>
            </a>
          </div>
        `)
      }
    }).catch(err => {
      console.log(err);
    });
  </script>

</body>
</html>
